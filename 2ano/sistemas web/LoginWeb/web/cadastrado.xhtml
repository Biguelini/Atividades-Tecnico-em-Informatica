<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrado</title>
    </h:head>
    <h:body>
        <p:fieldset style="width: 400px; height: 200px; text-align: center;">
            <br/>
            <p:outputLabel style="font-size: 20pt;" value="#{cadastroBean.cadastro.nome}" />
            <br/>
            <p:outputLabel style="font-size: 14pt;" value="#{cadastroBean.cadastro.telefone}" />
            <br/>
            <img src="https://www.designevo.com/res/templates/thumb_small/encircled-branches-and-book.png" alt="LOGO" style="width: 100px; margin: 0"/>
        </p:fieldset>
        <br/>
        <h:form>
            <p:commandButton value="Voltar" action="inicio" ajax="false"/>
            <p:commandButton value="Imprimir" action="#" ajax="false"/>
        </h:form>
    </h:body>
</html>
