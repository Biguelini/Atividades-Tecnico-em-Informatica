{%extends 'base.html'%}
{%block titulo%}Login | Bigue Company{%endblock%}
{%block conteudo%}

{% if not user.is_authenticated %}
<h1 class="text-center mt-5">Fazer Login</h1>
<div class="d-flex justify-content-center mt-5">
    <form class="w-25" method="post" action="{%url 'login'%}">
        {%csrf_token%}

        <div class="form-group">
            <label>Usuário</label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}"
                class="form-control">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" value="{{request.POST.senha}}"
                class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Logar</button>
    </form>
</div>
{%else%}
<p>Você está logado com {{user}}, <a href="{% url 'logout' %}">Clique aqui</a>
    para sair</p>

{%endif%}
{%endblock%}
