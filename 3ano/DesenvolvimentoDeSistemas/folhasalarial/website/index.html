<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0, 
        shrink-to-fit=no">
    <title>Bigue Company | Funcionários</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
</head>

<body onload="fillTable()">
    <nav class="navbar 
        navbar-light 
        navbar-expand-lg 
        fixed-top bg-white 
        clean-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="#">Bigue Company</a>
            <button 
                data-bs-toggle="collapse"
                class="navbar-toggler" 
                data-bs-target="#navcol-1">
                <span class="visually-hidden">
                    Toggle navigation
                </span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            Funcionários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tabelas.html">
                            Tabelas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="salarios.html">
                            Salários
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 160px;">
        <h1 style="text-align: center;font-weight: bold;">Funcionários</h1>
        <div class="table-responsive mx-5" style="margin-top: 30px;">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Salário Base</th>
                        <th>Filhos &lt; 14 anos</th>
                        <th>Dependentes IR</th>
                        <th>Quer VT?</th>
                    </tr>
                </thead>
                <tbody id="tableEmployeesBody">

                </tbody>
            </table>
        </div>
    </div>
    <section class="contact-clean" style="background: rgb(255,255,255);">
        <form method="post">
            <h2 class="text-center">Cadastro de funcionários</h2>
            <label class="form-label">Nome</label>
            <div class="mb-3" id="divName">
                <input class="form-control"
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Ex: João">
            </div>
            <label class="form-label">Salário Base</label>
            <div class="mb-3" id="divbaseSalary">
                <input class="form-control"
                    type="number" 
                    id="baseSalary" 
                    name="baseSalary"
                    placeholder="Ex: 1000,00" 
                    min="0" 
                    range="0.01">
            </div>
            <label class="form-label">Filhos com menos de 14 anos</label>
            <div class="mb-3" id="divchildrenUnder14YearsOld">
                <input class="form-control" 
                    type="number"
                    id="childrenUnder14YearsOld" 
                    name="childrenUnder14YearsOld"
                    placeholder="Ex: 0" 
                    min="0" 
                    range="1">
            </div>
            <label class="form-label">Dependentes do IR</label>
            <div class="mb-3" id="divincomeTaxDependent">
                <input
                    class="form-control"
                    type="number"
                    id="incomeTaxDependent"
                    name="incomeTaxDependent"
                    placeholder="Ex: 1"
                    min="0"
                    range="1">
            </div>
            <div class="mb-3">
                <label class="form-label">Quer vale transporte?</label>
                <div class="form-check">
                    <input class="form-check-input"
                        type="radio" 
                        id="yes" 
                        name="wantTransportationVouchers"
                        value="true">
                    <label class="form-check-label"
                        id="yesLabel"
                        for="wantTransportationVouchers">
                        Sim
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                        type="radio" 
                        id="no" 
                        name="wantTransportationVouchers"
                        value="false">
                    <label class="form-check-label"
                        id="noLabel"
                        for="wantTransportationVouchers">
                        Não
                    </label>
                </div>
            </div>
        </form>
        <div class="mb-3 d-flex justify-content-center ">
            <button
                class="btn btn-primary p-3 mt-3" 
                style="width: 300px;"
                onclick="registerEmployee()">
                Cadastrar Funcionário
            </button>
        </div>
    </section>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
