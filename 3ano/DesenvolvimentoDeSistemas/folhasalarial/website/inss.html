    <script>
        const url = 'http://localhost:3000/tables'
        fetch(url)
            .then(function (response) {
                return response.json()
            })
            .then(function (data) {
                const table = data[0]
                const {
                    firstTierINSS,
                    secondTierINSS,
                    thirdTierINSS,
                    fourthTierINSS,
                    firstAliquotINSS,
                    secondAliquotINSS,
                    thirdAliquotINSS,
                    fourthAliquotINSS,

                } = table
                const firstTierINSSField = document.getElementById('firstTierINSSField')
                const secondTierINSSField = document.getElementById('secondTierINSSField')
                const thirdTierINSSField = document.getElementById('thirdTierINSSField')
                const fourthTierINSSField = document.getElementById('fourthTierINSSField')
                const firstAliquotINSSField = document.getElementById('firstAliquotINSSField')
                const secondAliquotINSSField = document.getElementById('secondAliquotINSSField')
                const thirdAliquotINSSField = document.getElementById('thirdAliquotINSSField')
                const fourthAliquotINSSField = document.getElementById('fourthAliquotINSSField')

                firstTierINSSField.setAttribute('value', firstTierINSS.toFixed(2))
                secondTierINSSField.setAttribute('value', secondTierINSS.toFixed(2))
                thirdTierINSSField.setAttribute('value', thirdTierINSS.toFixed(2))
                fourthTierINSSField.setAttribute('value', fourthTierINSS.toFixed(2))

                firstAliquotINSSField.setAttribute('value', firstAliquotINSS)
                secondAliquotINSSField.setAttribute('value', secondAliquotINSS)
                thirdAliquotINSSField.setAttribute('value', thirdAliquotINSS)
                fourthAliquotINSSField.setAttribute('value', fourthAliquotINSS)

            })
        function postToAPITableINSS() {
            const firstTierINSSField = document.getElementById('firstTierINSSField')
            const secondTierINSSField = document.getElementById('secondTierINSSField')
            const thirdTierINSSField = document.getElementById('thirdTierINSSField')
            const fourthTierINSSField = document.getElementById('fourthTierINSSField')
            const firstAliquotINSSField = document.getElementById('firstAliquotINSSField')
            const secondAliquotINSSField = document.getElementById('secondAliquotINSSField')
            const thirdAliquotINSSField = document.getElementById('thirdAliquotINSSField')
            const fourthAliquotINSSField = document.getElementById('fourthAliquotINSSField')
            if (parseFloat(firstTierINSSField.value) < parseFloat(secondTierINSSField.value) && 
            parseFloat(firstTierINSSField.value) < parseFloat(thirdTierINSSField.value) && 
            parseFloat(firstTierINSSField.value) < parseFloat(fourthTierINSSField.value) && 
            parseFloat(secondTierINSSField.value) < parseFloat(thirdTierINSSField.value) && 
            parseFloat(secondTierINSSField.value) < parseFloat(fourthTierINSSField.value) && 
            parseFloat(thirdTierINSSField.value) < parseFloat(fourthTierINSSField.value)) 
            {

                const data = {
                    firstTierINSS: firstTierINSSField.value,
                    secondTierINSS: secondTierINSSField.value,
                    thirdTierINSS: thirdTierINSSField.value,
                    fourthTierINSS: fourthTierINSSField.value,
                    firstAliquotINSS: firstAliquotINSSField.value,
                    secondAliquotINSS: secondAliquotINSSField.value,
                    thirdAliquotINSS: thirdAliquotINSSField.value,
                    fourthAliquotINSS: fourthAliquotINSSField.value
                }
                const options = {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                }
                fetch('http://localhost:3000/tables/inss/62572a60ef70558125aab972', options)
                document.location.reload(true)
            } else {
                alert('Preencha corretamente os campos')
            }
        }
    </script>
