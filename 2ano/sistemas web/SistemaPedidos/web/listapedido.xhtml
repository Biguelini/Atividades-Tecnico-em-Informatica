<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pedidos</title>
    </h:head>
    <h:body style="background-color: #cccccc;">

        <div class="geral">
            <p:fieldset legend="Pedidos" style="margin-bottom:20px">
                <h:form>
                    <p:commandButton id="bNovo" icon="ui-icon-document" action="#{telaLocalizaBean.novoPedido}" />
                    <p:tooltip id="ttNovo" for="bNovo" value="Novo pedido" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaListaPedido}" update="tabela" />
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.listaPedido}" var="pedido" >
                        <p:column style="width:15%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{pedido.id}"/>
                        </p:column>
                        <p:column style="width:25%">
                            <f:facet name="header">
                                <h:outputText value="Id Cliente" />
                            </f:facet>
                            <h:outputText value="#{pedido.idCliente}"/>
                        </p:column>
                        <p:column style="width:25%">
                            <f:facet name="header">
                                <h:outputText value="Id Produto" />
                            </f:facet>
                            <h:outputText value="#{pedido.idProduto}"/>
                        </p:column>
                        <p:column style="width:25%">
                            <f:facet name="header">
                                <h:outputText value="Quantidade" />
                            </f:facet>
                            <h:outputText value="#{pedido.quantidade}"/>
                        </p:column>
                        <p:column style="width:20%"> 
                            <f:facet name="header">
                                <h:outputText value="Ações" />
                            </f:facet>
                            <p:commandButton id="bNotaFiscal" value="NF" action="#{telaLocalizaBean.notaFiscal()}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form>
                    <p:commandButton id="bInicio" value="Início" action="index.xhtml" ajax="false"/>
                    <p:tooltip id="ttInicio" for="bInicio" value="Início" trackMouse="true" />
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
