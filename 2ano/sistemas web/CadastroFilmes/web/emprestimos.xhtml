<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empréstimo</title>
    </h:head>
    <h:body style="background-color: #cccccc;">

        <div class="geral">
            <p:fieldset legend="Empréstimo" style="margin-bottom:20px">
                <h:form>
                    <p:commandButton id="bNovo" icon="ui-icon-document" action="#{telaLocalizaBean.novoEmprestimo}" />
                    <p:tooltip id="ttNovo" for="bNovo" value="Novo cliente" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaListaEmprestimo}" update="tabela" />
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.emprestimos}" var="emprestimo" >
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.id}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="ID Filme" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.idFilme}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="ID Cliente" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.idCliente}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Data Empréstimo" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.dataEmprestimo}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:20%"> 
                           <f:facet name="header">
                                <h:outputText value="Ações" />
                            </f:facet>
                            <p:commandButton id="bExclui" icon="ui-icon-trash" action="#{telaLocalizaBean.excluirEmprestimo}" update="tabela" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir esse empréstimo?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <p:tooltip for="bExclui" value="Exclui empréstimo" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form>
                    <p:commandButton id="bInicio" value="Início" action="index.xhtml" ajax="false"/>
                    <p:tooltip id="ttInicio" for="bInicio" value="Início" trackMouse="true" />
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
