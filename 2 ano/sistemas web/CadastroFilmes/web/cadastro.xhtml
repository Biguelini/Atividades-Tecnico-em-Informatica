<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Filmes</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Filmes" style="margin-bottom:20px; font-size: small;">
            <h:form>
                <p:outputLabel value="Id: " for="itId" />
                <p:inputText id="itId" value="#{telaLocalizaBean.filme.id}" /><br/>
                <p:outputLabel value="Título: " for="itTitulo"/>
                <p:inputText id="itTitulo" value="#{telaLocalizaBean.filme.titulo}" required="true"
                             requiredMessage="É obrigatório um título!" maxlength="50"/><br/>
                <p:outputLabel value="Diretor: " for="itDiretor"/>
                <p:inputText id="itDiretor" value="#{telaLocalizaBean.filme.diretor}" maxlength="100"/><br/>
                <p:outputLabel value="Genero: " for="itGenero"/>
                <p:inputText id="itGenero" value="#{telaLocalizaBean.filme.genero}" maxlength="100"/><br/>
                <p:outputLabel value="Duração:  " for="itDuracao"/>
                <p:inputText id="itDuracao" value="#{telaLocalizaBean.filme.duracao}"/><br/>
                <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salva()}"/>
            </h:form>
            <h:form>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{telaLocalizaBean.cancela}"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
