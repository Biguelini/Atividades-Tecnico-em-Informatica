<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1 align="center">Cadastro de dependente</h1>
            <p:commandButton id="bNovo" icon="ui-icon-document" ajax="false" action="#"/>
            <p:tooltip id="ttNovo" for="bNovo" value="Novo Dependente" trackMouse="true" />
            <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#}" update="tabela" />
            <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
            <p:dataTable id="tabela" value="#" var="dependente">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Carga Horária"/>
                    </f:facet>
                    <h:outputText value="#"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Professor"/>
                    </f:facet>
                    <h:outputText value="#"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <p:commandButton id="bEdita" icon="ui-icon-pencil" ajax="false" action="#" />
                    <p:tooltip for="bEdita" value="Alterar dependente" trackMouse="true" />
                    <p:commandButton id="bExclui" icon="ui-icon-trash" action="#" update="tabela" >
                        <p:confirm header="Confirmação" message="Confirma exclusão de #?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:tooltip for="bExclui" value="Excluir dependente" trackMouse="true" />
                    <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="index"/>
        </h:form>
    </h:body>
</html>
