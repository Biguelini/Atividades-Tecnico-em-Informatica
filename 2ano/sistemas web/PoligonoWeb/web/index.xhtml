<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Poligonos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Digite a altura do poligono: " for="itAltura"/>
            <h:inputText id="itAltura" value="#{poligonosBean.pol.altura}"/>
            <br/>
            <h:outputLabel value="Digite a base do poligono: " for="itBase"/>
            <h:inputText id="itBase" value="#{poligonosBean.pol.base}"/>
            <br/>
            <h:commandButton value="areaRetangulo" action="#{poligonosBean.pol.areaRetangulo()}"/>
            <h:commandButton value="perimetroRetangulo" action="#{poligonosBean.pol.perimetroRetangulo()}"/>
            <h:commandButton value="areaTriangulo" action="#{poligonosBean.pol.areaTriangulo()}"/>
            <br/>
            <h:outputText id="otresultado" value="#{poligonosBean.pol.resultado}"/>
        </h:form>
    </h:body>
</html>
