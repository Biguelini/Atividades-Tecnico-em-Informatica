<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Aluno</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Aluno" style="margin-bottom:20px; font-size: small;">
            <h:form>
                <p:outputLabel value="Código:" for="itCodigo" />
                <p:inputText id="itCodigo" value="#{telaLocalizaBean.aluno.codigo}" readonly="true"/><br/>
                <p:outputLabel value="Id Responsável:" for="itIdResponsavel" />
                <p:inputText id="itIdResponsavel" value="#{telaLocalizaBean.aluno.idResponsavel}"/><br/>
                <p:outputLabel value="Nome:" for="itNome"/>
                <p:inputText id="itNome" value="#{telaLocalizaBean.aluno.nome}"/><br/>
                <p:outputLabel value="Filiação: " for="itFiliacao"/>
                <p:inputText id="itFiliacao" value="#{telaLocalizaBean.aluno.filiacao}" maxlength="100"/><br/>
                <p:outputLabel value="Cpf: " for="itCpf"/>
                <p:inputText id="itCpf" value="#{telaLocalizaBean.aluno.cpf}" maxlength="100"/><br/>
                <p:outputLabel value="Data de Nascimento:" for="itData"/>
                <p:calendar id="itData" locale="pt" value="#{telaLocalizaBean.aluno.datanasc}" pattern="dd/MM/yyyy" mask="true"
                            required="true" requiredMessage="É obrigatório uma data de nascimento!" showOn="button"/><br/>
                <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salvaAluno()}"/>
            </h:form>
            <h:form>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{telaLocalizaBean.cancelaAluno}"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
