    <script>
        const url = 'http://localhost:3000/tables'
        fetch(url)
            .then(function (response) {
                return response.json()
            })
            .then(function (data) {
                const table = data[0]
                const {
                    firstTierIRRF,
                    secondTierIRRF,
                    thirdTierIRRF,
                    fourthTierIRRF,
                    secondAliquotIRRF,
                    thirdAliquotIRRF,
                    fourthAliquotIRRF,
                    fifthAliquotIRRF,
                    secondDeductionIRRF,
                    thirdDeductionIRRF,
                    fourthDeductionIRRF,
                    fifthDeductionIRRF,
                    dependentDeduction,

                } = table
                const firstTierIRRFField = document.getElementById('firstTierIRRFField')
                const secondTierIRRFField = document.getElementById('secondTierIRRFField')
                const thirdTierIRRFField = document.getElementById('thirdTierIRRFField')
                const fourthTierIRRFField = document.getElementById('fourthTierIRRFField')
                const secondAliquotIRRFField = document.getElementById('secondAliquotIRRFField')
                const thirdAliquotIRRFField = document.getElementById('thirdAliquotIRRFField')
                const fourthAliquotIRRFField = document.getElementById('fourthAliquotIRRFField')
                const fifthAliquotIRRFField = document.getElementById('fifthAliquotIRRFField')
                const secondDeductionIRRFField = document.getElementById('secondDeductionIRRFField')
                const thirdDeductionIRRFField = document.getElementById('thirdDeductionIRRFField')
                const fourthDeductionIRRFField = document.getElementById('fourthDeductionIRRFField')
                const fifthDeductionIRRFField = document.getElementById('fifthDeductionIRRFField')
                const dependentDeductionIRRFField = document.getElementById('dependentDeduction')

                firstTierIRRFField.setAttribute('value', firstTierIRRF.toFixed(2))
                secondTierIRRFField.setAttribute('value', secondTierIRRF.toFixed(2))
                thirdTierIRRFField.setAttribute('value', thirdTierIRRF.toFixed(2))
                fourthTierIRRFField.setAttribute('value', fourthTierIRRF.toFixed(2))

                secondAliquotIRRFField.setAttribute('value', secondAliquotIRRF)
                thirdAliquotIRRFField.setAttribute('value', thirdAliquotIRRF)
                fourthAliquotIRRFField.setAttribute('value', fourthAliquotIRRF)
                fifthAliquotIRRFField.setAttribute('value', fifthAliquotIRRF)
                secondDeductionIRRFField.setAttribute('value', secondDeductionIRRF)
                thirdDeductionIRRFField.setAttribute('value', thirdDeductionIRRF)
                fourthDeductionIRRFField.setAttribute('value', fourthDeductionIRRF)
                fifthDeductionIRRFField.setAttribute('value', fifthDeductionIRRF)
                dependentDeductionIRRFField.setAttribute('value', dependentDeduction)

            })
        function postToAPITableIRRF() {
            const firstTierIRRFField = document.getElementById('firstTierIRRFField')
            const secondTierIRRFField = document.getElementById('secondTierIRRFField')
            const thirdTierIRRFField = document.getElementById('thirdTierIRRFField')
            const fourthTierIRRFField = document.getElementById('fourthTierIRRFField')
            const secondAliquotIRRFField = document.getElementById('secondAliquotIRRFField')
            const thirdAliquotIRRFField = document.getElementById('thirdAliquotIRRFField')
            const fourthAliquotIRRFField = document.getElementById('fourthAliquotIRRFField')
            const fifthAliquotIRRFField = document.getElementById('fifthAliquotIRRFField')
            const secondDeductionIRRFField = document.getElementById('secondDeductionIRRFField')
            const thirdDeductionIRRFField = document.getElementById('thirdDeductionIRRFField')
            const fourthDeductionIRRFField = document.getElementById('fourthDeductionIRRFField')
            const fifthDeductionIRRFField = document.getElementById('fifthDeductionIRRFField')
            const dependentDeductionIRRFField = document.getElementById('dependentDeduction')

            if (parseFloat(firstTierIRRFField.value) < parseFloat(secondTierIRRFField.value) &&
                parseFloat(firstTierIRRFField.value) < parseFloat(thirdTierIRRFField.value) &&
                parseFloat(firstTierIRRFField.value) < parseFloat(fourthTierIRRFField.value) &&
                parseFloat(secondTierIRRFField.value) < parseFloat(thirdTierIRRFField.value) &&
                parseFloat(secondTierIRRFField.value) < parseFloat(fourthTierIRRFField.value) &&
                parseFloat(thirdTierIRRFField.value) < parseFloat(fourthTierIRRFField.value)) {

                const data = {
                    firstTierIRRF: firstTierIRRFField.value,
                    secondTierIRRF: secondTierIRRFField.value,
                    thirdTierIRRF: thirdTierIRRFField.value,
                    fourthTierIRRF: fourthTierIRRFField.value,
                    secondAliquotIRRF: secondAliquotIRRFField.value,
                    thirdAliquotIRRF: thirdAliquotIRRFField.value,
                    fourthAliquotIRRF: fourthAliquotIRRFField.value,
                    fifthAliquotIRRF: fifthAliquotIRRFField.value,
                    secondDeductionIRRF: secondDeductionIRRFField.value,
                    thirdDeductionIRRF: thirdDeductionIRRFField.value,
                    fourthDeductionIRRF: fourthDeductionIRRFField.value,
                    fifthDeductionIRRF: fifthDeductionIRRFField.value,
                    dependentDeduction: dependentDeductionIRRFField.value,
                }
                const options = {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                }
                fetch('http://localhost:3000/tables/irrf/62572a60ef70558125aab972', options)
                document.location.reload(true)
            } else {
                alert('Preencha corretamente os campos')
            }
        }
    </script>
