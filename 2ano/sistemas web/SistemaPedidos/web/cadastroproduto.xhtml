<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de produtos</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Produtos" style="margin-bottom:20px; font-size: small;">
            <h:form>
                <p:outputLabel value="Id: " for="itId" />
                <p:inputText id="itId" value="#{telaLocalizaBean.produto.id}" /><br/>
                <p:outputLabel value="Descricao  " for="itDescricao"/>
                <p:inputText id="itDescricao" value="#{telaLocalizaBean.produto.descricao}"/><br/>
                <p:outputLabel value="Fabricante: " for="itFabricante"/>
                <p:inputText id="itFabricante" value="#{telaLocalizaBean.produto.fabricante}"/><br/>
                <p:outputLabel value="Valor:  " for="itValor"/>
                <p:inputText id="itValor" value="#{telaLocalizaBean.produto.valor}"/><br/>
                <p:outputLabel value="Quantidade:   " for="itQuantidade"/>
                <p:inputText id="itQuantidade" value="#{telaLocalizaBean.produto.quantidade}"/><br/>
                <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salvaProduto()}"/>
            </h:form>
            <h:form>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{telaLocalizaBean.cancelaProduto}"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
