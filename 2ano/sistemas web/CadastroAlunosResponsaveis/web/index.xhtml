<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Responsável</title>
    </h:head>
    <h:body style="background-color: #cccccc;">

        <div class="geral">
            <p:fieldset legend="Responsável" style="margin-bottom:20px">
                <h:form>
                    <p:commandButton id="bNovo" icon="ui-icon-document" action="#{telaLocalizaBean.novo}" />
                    <p:tooltip id="ttNovo" for="bNovo" value="Novo professor" trackMouse="true" />
                    <p:commandButton id="bAlunos" icon="ui-icon-document" action="listaAlunos" />
                    <p:tooltip id="ttAlunos" for="bAlunos" value="Listar alunos" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaLista}" update="tabela" />
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.lista}" var="responsavel" >
                        <p:column style="width:10%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Código " />
                            </f:facet> 
                            <h:outputText value="#{responsavel.codigo}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Cpf" />
                            </f:facet>
                            <h:outputText value="#{responsavel.cpf}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Endereço " />
                            </f:facet>
                            <h:outputText value="#{responsavel.endereco}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Email " />
                            </f:facet>
                            <h:outputText value="#{responsavel.email}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Telefone " />
                            </f:facet>
                            <h:outputText value="#{responsavel.telefone}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Nome " />
                            </f:facet>
                            <h:outputText value="#{responsavel.nome}"/>
                        </p:column>

                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Ações" />
                            </f:facet>
                            <p:commandButton id="bEdita" icon="ui-icon-pencil" action="#{telaLocalizaBean.editar}" />
                            <p:tooltip for="bEdita" value="Alterar professor" trackMouse="true" />
                            <p:commandButton id="bExclui" icon="ui-icon-trash" action="#{telaLocalizaBean.excluir}" update="tabela" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir #{responsavel.nome}?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <p:tooltip for="bExclui" value="Exclui responsavel #{responsavel.nome}" trackMouse="true" />
                            <p:commandButton id="bNovoAluno" icon="ui-icon-document" action="#{telaLocalizaBean.novoAluno}" />
                            <p:tooltip for="bNovoAluno" value="novo aluno" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
