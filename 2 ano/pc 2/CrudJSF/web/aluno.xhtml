<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="itCodigo" value="Código"/>
            <p:inputText id="itCodigo" value="#{alunoBean.aluno.codigo}" readonly="true"/><br/>
            <p:outputLabel for="itNome" value="Nome"/>
            <p:inputText id="itNome" value="#{alunoBean.aluno.nome}" /><br/>
            <p:outputLabel for="itSerie" value="Série"/>
            <p:inputNumber id="itSerie" value="#{alunoBean.aluno.serie}" decimalPlaces="0"/><br/>
            <p:outputLabel for="itturma" value="Turma"/>
            <p:inputText id="itturma" value="#{alunoBean.aluno.turma}" /><br/>
            <p:commandButton icon="ui-icon-disk" ajax="false" action="#{alunoBean.salva()}"/>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="index"/>
        </h:form>
    </h:body>
</html>
