<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar movimento</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #cccccc;">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Novo movimento" style="margin-bottom:24px; font-size: small;">
            <h:form>
                <p:outputLabel value="Id: " for="itId" />
                <p:inputText id="itId" value="#{telaLocalizaBean.caixa.id}" disabled="true"/><br/>
                <p:outputLabel value="Descricao: " for="itDescricao"/>
                <p:inputText id="itDescricao" value="#{telaLocalizaBean.caixa.descricao}" required="true"
                             requiredMessage="É obrigatório uma descricao!" maxlength="50"/><br/>
                <p:outputLabel value="Tipo: " for="itTipo"/>
                <p:selectOneMenu id="itTipo" value="#{telaLocalizaBean.caixa.tipo}">
                    <f:selectItem itemLabel="Entrada" itemValue="Entrada"/>
                    <f:selectItem itemLabel="Saída" itemValue="Saída"/>
                </p:selectOneMenu><br/> 
                <p:outputLabel value="Data:" for="itData"/>
                <p:calendar id="itData" locale="pt" value="#{telaLocalizaBean.caixa.data}" pattern="dd/MM/yyyy" mask="true"
                            required="true" requiredMessage="É obrigatório uma data!" showOn="button"/><br/>
                <p:outputLabel value="Valor: " for="itValor" />
                <p:inputText id="itValor" value="#{telaLocalizaBean.caixa.valor}" required="true"
                             requiredMessage="É obrigatório um valor!"/><br/>
                <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salva()}"/>
            </h:form>
            <h:form>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{telaLocalizaBean.cancela}"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
