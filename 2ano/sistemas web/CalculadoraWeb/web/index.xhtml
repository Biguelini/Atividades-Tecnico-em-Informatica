<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora Web</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Digite o primeiro valor " for="itValor1"/>
            <h:inputText id="itValor1" value="#{calculadoraBean.calc.valor1}"/>
            <br/>
            <h:outputLabel value="Digite o segundo valor " for="itValor2"/>
            <h:inputText id="itValor2" value="#{calculadoraBean.calc.valor2}"/>
            <br/>
            <h:commandButton value="soma" action="#{calculadoraBean.soma()}"/>
            <h:commandButton value="subtrai" action="#{calculadoraBean.subtrai()}"/>
            <h:commandButton value="multiplica" action="#{calculadoraBean.multiplica()}"/>
            <h:commandButton value="divide" action="#{calculadoraBean.divide()}"/>
            <br/>
            <h:outputText id="otresultado" value="#{calculadoraBean.calc.resultado}"/>
        </h:form>
    </h:body>
</html>
