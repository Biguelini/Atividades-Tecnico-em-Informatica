{%extends 'base.html'%}
{%block title%}Registrar transação | Bigue Company{%endblock%}
{% block exit %}
<ul class="navbar-nav">
    <li class="nav-item active">


        <a class="nav-link text-white" href="{% url 'logout' %}">Sair</a>
    </li>
</ul>

{%endblock%}
{%block content%}
<h1 class="text-center mb-5">Registrar Transação</h1>
<div class="d-flex justify-content-center">
    <div class="container w-50">
        {% load crispy_forms_tags %}
        <form method="post" action="{% url 'register_movement' %}"
            enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <div class="d-flex mt-4">
                <div class="w-25"></div>
                <button type="submit"
                    class="btn btn-primary w-50">Registrar</button>
                <div class="w-25"></div>
            </div>
        </form>
    </div>
</div>

{%endblock%}
