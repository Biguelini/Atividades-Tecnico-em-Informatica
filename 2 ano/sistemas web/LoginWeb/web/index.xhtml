<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="usuario" for="itUsuario"/>
            <h:inputText id="itUsuario" value="#{loginBean.login.usuario}"/>
            <br/>
            <h:outputLabel value="senha" for="itSenha"/>
            <h:inputSecret id="itSenha" value="#{loginBean.login.senha}"/>
            <br/>
            <h:commandButton value="Ok" action="#{loginBean.loga}"/>
            <br/>
            <h:outputText value="Acesso permitido!" rendered="#{loginBean.loginok}"/>
            <h:outputText value="Acesso negado!" rendered="#{!loginBean.loginok}"/>
        </h:form>
    </h:body>
</html>
