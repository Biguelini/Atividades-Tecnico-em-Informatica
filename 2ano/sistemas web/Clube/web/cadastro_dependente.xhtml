<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de dependentes</title>
    </h:head>
    <h:body>
        <h1 align="center">Cadastrar um novo dependente</h1>
        <h:form>
            <p:outputLabel for="itId" value="Id"/>
            <p:inputText style="margin: 0 0 0 15px;" id="itId" value="#{clubeBean.dependente.id}" readonly="true"/><br/>
            <p:outputLabel for="itNome" value="Nome"/>
            <p:inputText style="margin: 15px 0 0 15px;" id="itNome" value="#{clubeBean.dependente.nome}" /><br/>
            <p:outputLabel for="itIdade" value="Idade"/>
            <p:inputText style="margin: 15px 0 0 15px;" id="itIdade" value="#{clubeBean.dependente.idade}"/><br/>
            <p:outputLabel for="itIdSocio" value="Id SÃ³cio"/>
            <p:inputText style="margin: 15px 0 0 15px;" id="itIdSocio" value="#{clubeBean.dependente.idSocio}" readonly="true"/><br/>
            <p:outputLabel for="itIdSocio" value="Nome do sÃ³cio"/>
            <p:inputText style="margin: 15px 0 0 15px;" id="itNomeSocio" value="#{clubeBean.socio.nome}" readonly="true"/><br/>
            <p:commandButton icon="ui-icon-disk" ajax="false" action="#{clubeBean.salvaDependente()}"/>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="dependentes"/>
        </h:form>
    </h:body>
</html>
